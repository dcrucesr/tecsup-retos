<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>reto medio - semana 6</title>
</head>

<body>
    <div class="to-do">
        <header>
            To-do list
            <hr>
        </header>
        <div class="contenido">
            <div class="formulario">
                <input type="text" name="texto" id="tareaNueva" placeholder="Agregar nueva tarea" size="25">
                <button id="agregarbtn">Agregar</button>
            </div>
            <div class="textos">
                <label for="eliminar">Eliminar:</label>
                <label for="Done" id="tareaHechas">Tareas Hechas</label> |
                <label for="All" id="todo">Todo</label>
            </div>
        </div>
        <div class="list-tarea">
            <ul id="list">
            </ul>
        </div>
    </div>
</body>

</html>
